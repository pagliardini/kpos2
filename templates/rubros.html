<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rubros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Gestionar Rubros</h1>

        <form action="{{ url_for('productos.agregar_rubro') }}" method="POST" class="mb-4">
            <input type="text" name="nombre" placeholder="Nombre del rubro" required class="border p-2 rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Agregar Rubro</button>
        </form>

        <ul>
            {% for rubro in rubros %}
                <li>{{ rubro.nombre }}
                    <form action="{{ url_for('productos.eliminar_rubro', id=rubro.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="text-red-500 hover:underline">Eliminar</button>
                    </form>
                    <a href="{{ url_for('productos.editar_rubro', id=rubro.id) }}" class="text-blue-500 hover:underline">Editar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
