<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-6 h-screen">

    <h1 class="text-4xl font-bold underline mb-6 text-center">
        Lista de Productos
    </h1>

    <!-- Contenedor principal con diseño de cuadrícula -->
    <div class="grid grid-cols-3 gap-6">
        <!-- Contenedor de formulario para agregar productos (1/3) -->
        <div class="col-span-1">
            <h2 class="text-2xl font-semibold mb-4">Agregar Producto</h2>
            <form action="{{ url_for('productos.agregar_producto') }}" method="POST" class="mb-6">
                <input type="text" name="nombre" placeholder="Nombre del producto" required class="border border-gray-300 p-2 rounded w-full mb-2">
                <input type="number" name="precio" placeholder="Precio del producto" required class="border border-gray-300 p-2 rounded w-full mb-2">
                <input type="text" name="codigo" placeholder="Código de barras" required class="border border-gray-300 p-2 rounded w-full mb-4">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Agregar Producto</button>
            </form>
        </div>

        <!-- Contenedor de productos con desplazamiento interno (2/3) -->
        <div class="col-span-2 bg-white shadow-md rounded-lg p-4 overflow-y-auto h-96">
            <h2 class="text-2xl font-semibold mb-4">Productos Existentes</h2>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Nombre</th>
                        <th class="py-2 px-4 border-b">Precio</th>
                        <th class="py-2 px-4 border-b">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr class="{% if loop.index is even %}bg-gray-100{% else %}bg-white{% endif %}">
                        <td class="py-2 px-4 border-b">{{ producto.id }}</td>
                        <td class="py-2 px-4 border-b">{{ producto.nombre }}</td>
                        <td class="py-2 px-4 border-b">${{ producto.precio }}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{{ url_for('productos.editar_producto', id=producto.id) }}" class="text-blue-500 hover:underline">Editar</a>
                            <form action="{{ url_for('productos.eliminar_producto', id=producto.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="text-red-500 hover:underline ml-4">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
